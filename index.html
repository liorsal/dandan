<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for Yardeni ♥</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #2c3e50;
            --background-color: #1c0064;
            --secondary-background-color: #2f0707;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background-color), var(--secondary-background-color));
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: "love youuuuuu ♥";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .message-box {
            background: linear-gradient(135deg, var(--background-color), var(--secondary-background-color));
            color: white;
            font-weight: bold;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 800px;
        }

        .message-content {
            color: inherit;
            width: 100%;
            min-height: 200px;
            border: none;
            font-size: 1.1rem;
            line-height: 1.8;
            resize: none;
            padding: 1rem;
            direction: rtl;
            font-family: inherit;
            background: transparent;
        }

        .song-button {
            display: block;
            width: fit-content;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .song-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--background-color), var(--secondary-background-color));
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .message-box {
                margin: 2rem 1rem;
            }
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--text-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 1rem;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .timeline-item.left {
            left: 0;
        }

        .timeline-item.right {
            left: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -12.5px;
            background-color: var(--text-color);
            border: 4px solid var(--background-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item.left::after {
            left: -12.5px;
        }

        .image-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

        </div>

        <a href="https://www.youtube.com/watch?v=-BR3ziVDazM" target="_blank" class="song-button">

        <div class="timeline" id="timeline">

    </div>

    <footer class="footer">

    </footer>

    <script>
        const images = [
            'images/image1.jpg',
            'images/image2.jpg',
            'images/image3.png',
            'images/image4.png',
            'images/image5.jpg',
            'images/image6.jpg',
            'images/image7.jpg',
            'images/image8.png',
            'images/image9.jpg'
        ];

        function createTimeline() {
            const timeline = document.getElementById('timeline');
            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
                
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.alt = `Love moment ${index + 1}`;
                imgElement.loading = 'lazy';

                const numberLabel = document.createElement('span');
                numberLabel.className = 'image-number';
                numberLabel.textContent = `#${index + 1}`;

                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.textContent = 'love you a lot a lot';

                item.appendChild(imgElement);
                item.appendChild(numberLabel);
                item.appendChild(caption);
                timeline.appendChild(item);
            });
        }

        createTimeline();
    </script>
</body>
</html>
